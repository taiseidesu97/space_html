<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 색상 투명도</title>
    <style>
        body{
            background-color: #000; /* 배경 색상*/
            color: rgb(255, 255, 255); /* 글자 색상*/
        }
        /* alpha: 값은 투명도 이고 1- 불투명 0- 투명 */
        .text1{
            color: rgba(255, 255, 255,1.0);
        }
        .text2{
            color: rgba(255, 255, 255,0.7);
        }.text3{
            color: rgba(255, 255, 255,0.4);
        }.text4{
            color: rgba(255, 255, 255,0.1);
        }
    </style>
</head>
<body>
    <h1 class="text1">HTML5+CSS3</h1>
    <h1 class="text2">HTML5+CSS3</h1>
    <h1 class="text3">HTML5+CSS3</h1>
    <h1 class="text4">HTML5+CSS3</h1>
</body>
</html>
