<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바깥 여백 - margin</title>
    <style>
        div{
            width: 200px;
            height: 100px;
           margin: 20px 20px 30px 20px; /* 위 오른쪽 밑 왼쪽 */
         

        }
        #box1{

            background-color: #ff0000;
            border: 10px solid #0000ff;
            
        }
           #box2{

            background-color: #0000ff;
        }
           #box3{

            background-color: #00ff00;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
