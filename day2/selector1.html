<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 -id, class</title>
    <!-- id선택자는 #을 붙이고 선택함 -->
    <style>
        p{
            line-height: 1.5;/*글자 간격 글자의50% 추가 유지*/
            color: #0000ff;
        }
        #p1{color:rgb(0, 255, 0);
        }
        #p2{
        font-family: "바탕체";
        }
        .redText{
            color: #ff0000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>세계 10대 슈퍼푸드</h1>
    <h2>마늘(Garlic)</h2>
    <p id="p1">일해백리(一害百利)는 마늘의 별명이다. 한가지 해가 있고 백가지 이로움이 있다는 뜻이다.
        <br>그 한가지 해란 아린 맛으로 위에 부담을 준다는 것이다.
    </p>
    <p id="p2">마늘 특유의 아린 맛은 <span class="redText">알리신</span> 이라는 성분 때문이라는 <span class="redText">살균 및 항균작용</span>을 하며<br>
        마늘에 들어있는 아인이 피로 회복에 도움을 준다.</p>
</body>
</html>
