<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>넓이, 높이 속성</title>
    <style>
        .box1{
            width: 400px;
            height: 100px;
            background-color: orange;
            margin-bottom: 10px; /*바깥 여백 - 아래쪽 10px*/
        }
        .box2{
            width: 50%; /*브라우저 크기의 50%*/
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
